services:
  db:
    image: postgres:16-alpine
    container_name: bankaccountmanager-db
    environment:
      - POSTGRES_USER=bankadmin
      - POSTGRES_PASSWORD=YourStrong!Passw0rd
      - POSTGRES_DB=BankAccountManager
    ports:
      - "54321:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bankadmin -d BankAccountManager || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10

  api:
    build:
      context: .
      dockerfile: BankAccountManager.Api/Dockerfile
    container_name: bankaccountmanager-api
    depends_on:
      db:
        condition: service_healthy
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=db;Port=5432;Database=BankAccountManager;Username=bankadmin;Password=YourStrong!Passw0rd
    ports:
      - "5001:5000"

  web:
    build:
      context: ./bank-account-manager-web
      dockerfile: Dockerfile
    container_name: bankaccountmanager-web
    environment:
      - NEXT_PUBLIC_API_BASE_URL=http://api:5000
    depends_on:
      - api
    ports:
      - "8081:3000"


