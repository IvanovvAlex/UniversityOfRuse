services:
  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: bankaccountmanager-db
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YourStrong!Passw0rd
    ports:
      - "14333:1433"
    healthcheck:
      test: ["CMD-SHELL", "sqlcmd -S localhost -U sa -P YourStrong!Passw0rd -Q \"SELECT 1\" || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10

  api:
    build:
      context: .
      dockerfile: BankAccountManager.Api/Dockerfile
    container_name: bankaccountmanager-api
    depends_on:
      - db
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=db;Database=BankAccountManager;User Id=sa;Password=YourStrong!Passw0rd;TrustServerCertificate=True;
    ports:
      - "5001:5000"

  web:
    build:
      context: ./bank-account-manager-web
      dockerfile: Dockerfile
    container_name: bankaccountmanager-web
    environment:
      - NEXT_PUBLIC_API_BASE_URL=http://api:5000
    depends_on:
      - api
    ports:
      - "8081:3000"


